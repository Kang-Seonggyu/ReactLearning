<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
</body>
<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/prop-types@15.6/prop-types.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    // 작업할 영역 지정
    const viewArea = document.getElementById("container");
        
    function RoundBtn( {inner_Texts = "empty", fontSize = 8 ,border, thisClick}) {
      return (
        <button
            onClick = {thisClick}
            style = {{
                backgroundColor : "lightblue",
                color : "purple",
                padding : "10px 20px",
                border : 0,
                marginRight : "10px",
                borderRadius : 10,
                fontSize,  // 이름 같은건 이런식으로 가능.
                border : border? "1px solid black" : "0",
            }}
        >
            {inner_Texts}
        </button>
      )
    }
    RoundBtn.propTypes = {
      inner_Texts : PropTypes.string.isRequired,
      fontSize : PropTypes.number,
    }


    function App () {
        const [value, setValue] = React.useState("past");
        const changeValue = () => setValue("present0");
        return (
            <div>
                <RoundBtn inner_Texts={value} fontSize={36} thisClick={changeValue}/>
                <RoundBtn inner_Texts="present1" fontSize={25} border={true} />
                <RoundBtn inner_Texts="present2" fontSize={18} />
                <RoundBtn id="intern_infoload" inner_Texts="info_load" />
                <div id="intern_info">d</div>
            </div>
        )
    }
    
    // 화면에 어떤 것을 출력할 것인가를 설정.
    const selectView = (
      <div>
        <App />
      </div>
    )
    ReactDOM.render(selectView, viewArea);
  </script>
  <script type="text/babel">
    // api
    const intern_url = `http://172.25.4.5:2101/osd_intern_board`;
    const internInfo = document.getElementById("intern_info");
    const data_loaded = []
    console.log(internInfo)
    fetch(intern_url)
      .then((response) => response.json())  // 응답한 것을 json 파일로 처리
      .then((data) => {
        internInfo.innerText = data.data[0].intern_name;
        data_loaded.push(data) ;
      })

    const AddInfo = () => {
      
    }
  </script>
</html>
