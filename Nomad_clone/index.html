<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    // 작업할 영역 지정
    const test = document.getElementById("test");
    // CSS
    const styleTest = {
      display : "inline",
      background : "lightblue",
    }
    const centerAlign = {
      textAlign : "center",
    }
    const boxStyle = {
      border : "1px solid black",
      margin : "10px",
      textAlign : "center",
      background : "lightgray",
    }
    // 컴포넌트 ? 만들기
    function Title () {
          return (
                <h2
                    id="Title"
                    onMouseEnter={ () => console.log("Mouse Entered")}>
                  This is Title
                </h2>
          )
        } 
    
    const Logo = () => (
        <div >
            <img src="./osd_logo.png" />
            <h1 style={styleTest}>강성규</h1>
        </div>
    );
    /*
    const MouseClickTotal = () => (
      <div>
        Total Click : {counter}  
      </div>

    const Btn = () => (<button 
                    id="btnClick"

    */

    
    function MouseClick() {
      // [데이터, 함수] = React.useState( 데이터의 초기값 ) 
      const [counter, setCounter] = React.useState(0);
      const upClicked = () => {
        // 혹여나 나중에 막히는 일 생길 수 있음. 아래와 같이 함수 형태로 쓰는게 좋음.
        //setCounter(counter + 1);
        setCounter((current) => current +1);
      }
      const downClicked = () => {
        //setCounter(counter - 1);
        setCounter((current) => current -1);
      }

      return (
        <div style={boxStyle}>
          <h3>Total Clicked : {counter}</h3>
          <button onClick={upClicked}>Count Up</button>
          <button onClick={downClicked}>Count Down</button>
        </div>
      )
      
    }

    function App() {
      const [minutes, setMinutes] = React.useState(0);
      const valueChanged = (event) => {
        setMinutes(event.target.value)
      }
      const reset = () => {
        setMinutes(0)
      }
      return (
        <div style={boxStyle}>
          <h1>Super Converter</h1>
          <div>
            <label htmlFor="Minutes">Minutes : </label>
            <input 
              value = {minutes}
              id="Minutes" 
              placeholder="Minutes" 
              type="number"
              onChange = {valueChanged}  
            />
          </div>

          <div>
            <label htmlFor="Hours">Hours : </label>
            <input 
              value={Math.round(minutes / 60)} 
              id="Hours" 
              placeholder="Hours" 
              type="number" 
              disabled
            />
          </div>
          <button onClick={reset}>Reset</button>
        </div>
      )
    }
    const TestView = (
      <div style={centerAlign}>
        <Title />
        <Logo />
        <MouseClick />
        <App />
        <button>소문자는 jsx에서 그냥 태그 !</button>
      </div>
    )
    ReactDOM.render(TestView, test);
  </script>
</html>
