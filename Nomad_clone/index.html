<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
</body>
<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    // 작업할 영역 지정
    const viewArea = document.getElementById("container");
        
    function RoundBtn( {inner_Texts, big, thisClick}) {
      return (
        <button
            onClick = {thisClick}
            style = {{
                backgroundColor : "lightblue",
                color : "purple",
                padding : "10px 20px",
                border : 0,
                marginRight : "10px",
                borderRadius : 10,
                fontSize : big ? 15 : 12
            }}
        >
            {inner_Texts}
        </button>
      )
    }

    function App () {
        const [value, setValue] = React.useState("past");
        const changeValue = () => setValue("present0");
        return (
            <div>
                <RoundBtn inner_Texts={value} big={false} thisClick={changeValue}/>
                <RoundBtn inner_Texts="present1" />
                <RoundBtn inner_Texts="present2" />
            </div>
        )
    }

    // 화면에 어떤 것을 출력할 것인가를 설정.
    const selectView = (
      <div>
        <App />
      </div>
    )
    ReactDOM.render(selectView, viewArea);
  </script>
</html>
